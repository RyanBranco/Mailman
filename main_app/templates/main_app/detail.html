<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css">


    <title>Mailman</title>
</head>

<body>    
    <header>
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li><a href="{% url 'home' %}" class="left" id="header-logo"><img src="../../static/images/logored.png"
                                alt="Mailman Logo"></a></li>
                </ul>
                <ul class="nav right">
                    <li><a href="{% url 'home' %}">HOME</a></li>
                    <li><a href="{% url 'profile' %}">PROFILE</a></li>
                    <li><a href="{% url 'login' %}">LOGOUT</a></li>
                </ul>
            </div>
            <hr class="hr-header" />
        </nav>
    </header>
    <main>
{% block content %}
        <h1 class="heading">DELIVERY DETAIL</h1>
    <div class="page-container">

        <div id="mapid">map</div>

        <div id="details-container">
            <table class="table detail">
                <tr>
                    <th class="detail-header">Package ID:</th>
                    <td class="details-detail">{{ package.id }}</td>
                </tr>
                <tr>
                    <th class="detail-header">Shipper:</th>
                    <td class="details-detail">{{ shipper }}</td>
                </tr>
                <tr>
                    <th class="detail-header">Origin:</th>
                    <td class="details-detail">{{ package.origination }}</td>
                </tr>
                <tr>
                    <th class="detail-header">Destination:</th>
                    <td class="details-detail">{{ package.destination }}</td>
                </tr>
                <tr>
                    <th class="detail-header">Distance:</th>
                    <td class="details-detail">{{ package.distance }}</td>
                </tr>
            </table>
        </div>
        <div class="button-section">
            <form action="{% url 'assoc_driver' package.id user.id %}" method="post">
                {% csrf_token %}
                <button class="button landing" type="submit">ACCEPT</button>
                <a class="button cancel landing" href="{% url 'home' %}">CANCEL</a>
            </form>
        </div>
    </div>

{% endblock %}
    </main>
</body>

</html>
