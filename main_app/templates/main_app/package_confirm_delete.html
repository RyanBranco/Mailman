{% extends 'base.html' %}
{% block content %}
<h1>Cancel Package</h1>

<h4>Are you sure you want to delete the package from <span>{{ object.origination }} going to {{ object.destination }}</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, cancel Package">
  <a href="{% url 'profile' %}">Nope, I want to keep</a>
</form>
{% endblock %}
