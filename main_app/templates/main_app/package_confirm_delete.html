<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../../../static/css/style.css">
  <title>Mailman</title>
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <ul>
          <li><a href="{% url 'home' %}" class="left" id="header-logo"><img src="../../../static/images/logored.png"
                alt="Mailman Logo"></a></li>
        </ul>
        <ul class="nav right">
          <li><a href="{% url 'home' %}">HOME</a></li>
          <li><a href="{% url 'profile' %}">PROFILE</a></li>
          <li><a href="{% url 'login' %}">LOGOUT</a></li>
        </ul>
      </div>
      <p id="nav-welcome">Welcome {{ user.get_username }}!</p>
      <hr class="hr-header" />
    </nav>
  </header>
  <main>

    <h1 class="heading">Cancel Package</h1>
    <div class="page-container">
      <div class="card cancel">
        <h4>Are you sure you want to delete the package from <span>{{ object.origination }} going to
            {{ object.destination }}</span>?</h4>

      </div>

  
      <form action="" method="POST">
        {% csrf_token %}
        <input class="button landing" type="submit" value="Yes, cancel Package">
        <a class="button landing nope" href="{% url 'profile' %}">Nope, I want to keep</a>
      </form>
    </div>

  </main>
</body>

</html>
